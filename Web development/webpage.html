<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaction design</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="webpage_style.css"> <!-- ⬅️ 你的样式放后面 -->
  <!-- MediaPipe -->

  <!-- Teachable Machine -->

    </div>

          <canvas id="canvas" width="400" height="700"></canvas>

        </div>
        <div class="base">
          <div id="label-container"></div>
        </div>
      </div>
    </div>

  </div>


  <script src="./webcamera.js" type="text/javascript"></script>
