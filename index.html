<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaction design</title>
  <!-- tailwindcss CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- my css setting -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="webpage_style.css"> <!-- ⬅️ 你的样式放后面 -->
  <!-- Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

</head>

<body>
  <div class="box">
    <!-- 左边区域 -->
    <div class="box-left">
      <video video autoplay muted playsinline>
        <source src="./asset/Big Logo.webm">
      </video>
      <h1 class="intro">Dance, Technology, and Intercultural Connection in Milan</h1>
      <p> Explore and understand the potential of combining dance practices and digital technologies in Milan to
        foster intercultural connections, enhance social well-being, and promote a stronger sense of community among its
        diverse population. </p>
    </div>
    <!-- 中间区域 -->
    <div class="spacer"></div>
    <!-- 右边区域 -->
    <div class="box-right">
      <div class="prototype">
        <!-- <video id="webcam" autoplay playsinline muted></video> -->
        <div class="screen">
          <div class="camera_screen" style="position: relative; width: 400; height: 700;">
            <canvas id="uicanvas" width="400" height="700"></canvas>
            <!-- <div class="video_wrapper">
              <iframe id="touchdesigner" src="https://vdo.ninja/?view=Tk2Yaju&label=123123123"
                allow="autoplay; fullscreen; camera; microphone" frameborder="0" muted>
              </iframe>
            </div> -->
            <video id="animVideo" muted></video>
            <div id="bar-container"></div>
            <div id="label-container"></div>
            <div id="finish-page"></div>
            <button id="restart" type="button" onclick="init()"
              class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-green-600 transition"
              id="startbutton">Restart</button>
            <canvas id="canvas" width="400" height="700"></canvas>

          </div>
          <!-- <button type="button" onclick="init()"
            class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-green-600 transition"
            id="startbutton">Start</button> -->
        </div>
        <div class="base"> </div>
      </div>
    </div>

  </div>


  <script src="./webcamera.js" type="text/javascript"></script>
</body>
<!-- <script src="./asset/first_try.png"></script> -->

</html>
